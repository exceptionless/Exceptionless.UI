<div class="hbox hbox-auto-xs hbox-auto-sm">
  <div class="col">
    <div class="wrapper-md">
      <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-briefcase"></i> My Projects</div>

        <projects settings="vm.projects"></projects>

        <footer class="panel-footer">
          <a ui-sref="app.project-dashboard({ projectId: project.id })" class="btn btn-default" role="button">Go To Dashboard</a>
          <div class="pull-right">
            <a ui-sref="app.project.add" class="btn btn-primary" role="button">Add New Project</a>
          </div>
        </footer>
      </div>
    </div>
  </div>
</div>
