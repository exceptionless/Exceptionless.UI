<div class="navbar-header bg-black">
  <button type="button" role="button" class="pull-right visible-xs dk" ui-toggle-class="show" data-toggle="collapse" data-target=".navbar-collapse">
    <i class="fa fa-fw fa-cog"></i>
  </button>
  <button type="button" role="button" class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">
    <i class="fa fa-fw fa-align-justify"></i>
  </button>
  <a ui-sref="app.dashboard" class="navbar-brand text-lt">
    <img src="/touch-icon-ipad-114.png" alt="exceptionless" class="icon">
    <img src="/img/exceptionless-logo.png" alt="exceptionless" class="hidden-folded">
  </a>
</div>

<div class="collapse navbar-collapse box-shadow bg-black primary-underline">
  <div class="nav navbar-nav m-l-sm hidden-xs">
    <a class="btn no-shadow navbar-btn" role="button" ng-click="appVm.toggleSideNavCollapsed()">
      <i class="fa {{appVm.isSideNavCollapsed ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>
    </a>
  </div>

  <project-filter></project-filter>
  <date-filter></date-filter>
  <search-filter></search-filter>

  <ul class="nav navbar-nav navbar-right">
    <li class="dropdown avatar-dd" uib-dropdown>
      <a class="dropdown-toggle clear" uib-dropdown-toggle>
        <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
            <img gravatar-src="appVm.user.email_address" gravatar-size="40" alt="{{appVm.user.full_name}}">
        </span>
      </a>

      <div class="dropdown-menu w-sm" role="menu">
        <div class="panel bg-dark">
          <div class="list-group">
            <a class="media list-group-item" ui-sref="app.account.manage"><i class="fa fa-user fa-fw"></i> My Account</a>
            <a class="media list-group-item" ng-click="appVm.changePlan()" ng-if="appVm.canChangePlan()"><i class="fa fa-credit-card fa-fw"></i> Change Plan</a>
            <a class="media list-group-item" ui-sref="app.account.manage({ tab: 'password' })"><i class="fa fa-lock fa-fw"></i> Change Password</a>
            <a class="media list-group-item" href="https://github.com/exceptionless/Exceptionless/wiki" target="_blank"><i class="fa fa-book fa-fw"></i> Documentation</a>
            <a class="media list-group-item" ng-click="appVm.showIntercom()" ng-if="appVm.isIntercomEnabled()"><i class="fa fa-envelope fa-fw"></i> Support</a>
            <a class="media list-group-item" ui-sref="auth.logout"><i class="fa fa-power-off fa-fw"></i> Logout</a>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
