<div class="app-header-fixed app-aside-fixed" [ngClass]="{'app-aside-folded': isSideNavCollapsed, 'app-res-nav': isShowResponsiveNav, 'app-res-side': isShowResponsiveSide}">
    <app-header (navigationCollapseToggle)="onToggleSideNavCollapsed()" (showResponsiveSideToggle)="onShowResponsiveSide()" (showResponsiveNavToggle)="onShowResponsiveNav()"></app-header>

    <app-sidebar class="off-screen"></app-sidebar>

    <div class="app-content">
        <button type="button" role="button" class="off-screen-toggle hide active" ui-toggle-class="off-screen" data-target=".app-aside" (click)="hideSideBar()"></button>
        <div class="app-content-body fade-in" autoscroll="true">
            <router-outlet></router-outlet>
        </div>
    </div>

    <div class="app-footer wrapper b-t bg-light">
        <span class="pull-right">
            <a href="https://github.com/exceptionless/Exceptionless/releases" target="_blank" title="API Version">{{ apiVersionNo }}</a>&nbsp;
            <a href="https://github.com/exceptionless/Exceptionless.UI/releases" target="_blank" title="UI Version">{{ versionNo }}</a>
            <a href="javascript:void(0);" ui-scroll="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a>
        </span>
        &copy; 2018 <a href="https://exceptionless.com">Exceptionless</a>
    </div>
</div>
